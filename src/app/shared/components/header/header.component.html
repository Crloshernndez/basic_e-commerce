<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row between-xs middle-xs header-row">
      <nav>
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/products" routerLinkActive="active"
          >Productos</a
        >
        <a mat-button routerLink="/contact" routerLinkActive="active"
          >Contactanos</a
        >
        <a
          mat-button
          routerLink="/register"
          routerLinkActive="active"
          *ngIf="!isAuthenticated"
          >Registrate!!!</a
        >
      </nav>
      <div>
        <a mat-button (click)="onClick()" routerLinkActiv="active">{{
          isAuthenticated ? "Log out" : "Log in"
        }}</a>
        <a
          routerLink="/order"
          mat-raised-button
          [matBadge]="total$ | async"
          matBadgeColor="warn"
          *ngIf="isAuthenticated"
        >
          <mat-icon>shopping_cart</mat-icon>
          carrito
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
