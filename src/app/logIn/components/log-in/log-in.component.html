<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
      <mat-card-subtitle *ngIf="error">Error: {{ error }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="clo-xs">
          <mat-form-field>
            <input
              id="email"
              formControlName="email"
              matInput
              type="email"
              placeholder="email"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="clo-xs">
          <mat-form-field>
            <input
              id="password"
              formControlName="password"
              matInput
              type="password"
              placeholder="password"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="loginForm.invalid" mat-raised-button type="submit">
        Ingresa
      </button>
    </mat-card-actions>
  </mat-card>
</form>
