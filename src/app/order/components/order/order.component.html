<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Tus Productos</ng-template>
    <div *ngIf="products$ | async as products">
      <p *ngIf="products.length === 0">No Tienes Productos Seleccionados</p>
      <div class="row" *ngFor="let product of products | counterProduct">
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            <img
              class="image"
              style="width: 150px"
              [src]="product.image"
              alt=""
            />
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="box">
            {{ product.title }}<br />
            {{ product.quantity }}
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="box">
            {{ product.price }}
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Tus Datos</ng-template>
    <h1>contenido</h1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>contenido</h1>
  </mat-step>
</mat-horizontal-stepper>
