<form [formGroup]="registerForm" (ngSubmit)="saveRegister()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrate!!!</mat-card-title>
      <mat-card-subtitle *ngIf="error">Error: {{ error }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="clo-xs">
          <mat-form-field>
            <input
              id="email"
              formControlName="email"
              matInput
              type="email"
              placeholder="email"
            />
            <mat-error
              *ngIf="
                !registerForm.get('email').valid &&
                registerForm.get('email').touched
              "
              >Please enter an valid Email</mat-error
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="clo-xs">
          <mat-form-field>
            <input
              id="password"
              formControlName="password"
              matInput
              type="password"
              placeholder="password"
            />
            <mat-error
              *ngIf="
                !registerForm.get('password').valid &&
                registerForm.get('password').touched
              "
              >please enter a minimum password of 6 characters</mat-error
            >
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="registerForm.invalid" mat-raised-button type="submit">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
